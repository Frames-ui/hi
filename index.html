<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Audio Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        /* Hide the audio element */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Background Audio Page</h1>
        <p>The background audio plays automatically without showing any controls.</p>
    </div>

    <!-- Background Audio -->
    <!-- Replace 'background.mp3' with the path to your audio file -->
    <audio autoplay loop>
        <source src="audio.mp3" type="audio/mpeg"> <!-- Change type if using a different format -->
        Your browser does not support the audio element.
    </audio>
</body>

</html>
